<header id="header">
  <div id="head" class="parallax" data-parallax-speed="0,5" style="background-image:url('{{ .Site.Params.banner | relURL }}');">
    <h1 id="logo" class="text-center">
      <img class='img-{{ .Site.Params.avatarclass | default "circle"}}' src="{{ .Site.Params.avatar | relURL }}" alt="Portrait {{ .Site.Title }}">
      <span class="title"><strong>{{ .Site.Params.name }}</strong></span>
      <span class="tagline">{{ .Site.Params.description }}<br>
        <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
      </span>
   </h1>
</div>

{{ partial "head/menu.html" . }}
</header>
