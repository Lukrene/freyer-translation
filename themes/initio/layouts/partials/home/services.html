<div class="row">
  {{ range where .Data.Pages "Section" .Section }}

      <h3 class="text-center">{{ .Title }}</h3>
      <h4 class="lead text-center text-muted">{{ .Summary }}</h4>
      <p class="text-center">
        <a href="{{ .Permalink }}" class="btn btn-action">Mehr</a>
      </p>
    </div>
  {{ end }}
</div>
